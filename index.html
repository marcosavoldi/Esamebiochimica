<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esame biochimica clinica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label:hover {
            background-color: #d1e7dd;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003d80;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .result p {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esame biochimica clinica</h1>
        <form id="quizForm"></form>

        <div class="result" id="result"></div>
        
        <!-- Pulsante per andare al Pannello di Controllo -->
        <button type="button" onclick="window.location.href='control_panel.html'">Vai al Pannello di Controllo</button>
    </div>

    <script>
        // Set di domande (esempio con alcune domande)
        const questions = [
            {
                text: "L'appropriatezza nella medicina di laboratorio riguarda soprattutto:",
                options: ["Appropriatezza organizzativa", "Appropriatezza formativa", "Appropriatezza prescrittiva", "Appropriatezza terapeutica"],
                correct: 2
            },
            {
                text: "Nei laboratori di analisi non vengono generalmente impiegati:",
                options: ["Biotecnologi", "Tecnici specializzati", "Nessuna delle risposte", "Medici"],
                correct: 3
            },
            {
                text: "La metrologia è la scienza che studia:",
                options: ["Le unità di misura", "Nessuna delle risposte precedenti", "Tutti i processi di misurazione", "Le variazioni delle misurazioni"],
                correct: 2
            },
            {
                text: "Il misurando è:",
                options: ["L'unità di misura della misurazione", "Tutte le risposte precedenti", "Il risultato di una misurazione", "L'oggetto o il fenomeno da misurare"],
                correct: 3
            },
            {
                text: "Il livello di colesterolo:",
                options: ["E' più alto negli uomini", "E' più alto nei bambini", "E' simile negli uomini e nelle donne", "E' più alto nelle donne"],
                correct: 0
            }
            // Puoi aggiungere qui tutte le altre domande dal set completo
        ];

        // Funzione per selezionare 24 domande casuali
        function getRandomQuestions(num) {
            const shuffled = questions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Mostra le domande nel quiz
        function renderQuiz() {
            const quizForm = document.getElementById('quizForm');
            const randomQuestions = getRandomQuestions(24); // Ottieni 24 domande casuali
            randomQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${index + 1}. ${question.text}</h3>`;
                question.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${option}`;
                    questionDiv.appendChild(label);
                });
                quizForm.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = "Invia Risposte";
            submitButton.type = "button";
            submitButton.onclick = () => calculateScore(randomQuestions);
            quizForm.appendChild(submitButton);
        }

        // Calcola il punteggio e mostra il risultato
        function calculateScore(questions) {
            let score = 0;
            let form = document.getElementById('quizForm');
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Reset del risultato

            questions.forEach((question, index) => {
                let userAnswer = form[`q${index}`].value;
                if (userAnswer == question.correct) {
                    score++;
                }
            });

            // Determina se il test è superato
            if (score >= 18) {
                resultDiv.innerHTML = `<p>TEST SUPERATO! Punteggio: ${score}/24</p>`;
            } else {
                resultDiv.innerHTML = `<p>TEST NON SUPERATO. Punteggio: ${score}/24</p>`;
            }

            // Salva i dati nel local storage
            saveResults(score);
        }

        // Funzione per salvare i risultati nel local storage
        function saveResults(score) {
            let attempts = localStorage.getItem('attempts') || 0;
            let totalErrors = localStorage.getItem('totalErrors') || 0;
            attempts++;
            totalErrors += (24 - score);
            localStorage.setItem('attempts', attempts);
            localStorage.setItem('totalErrors', totalErrors);
        }

        // Carica il quiz alla pagina
        window.onload = renderQuiz;
    </script>
</body>
</html>
